<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function</title>
</head>
<body>
    <h1>JavaScript Function Example</h1>
    <button type="submit" onclick="myFunction()">Click</button>
    <p id="p1"></p>
    <p id="p2"></p>

    <script>
        function myFunction() {
            document.getElementById("p1").innerHTML = "Hello Bsdk"
            document.getElementById("p2").innerHTML = "Kaisa hai be "
        }
    </script>
    
</body>
</html>
