<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithemetic Example</title>
</head>
<body>
    <h1>Arithemetic Example</h1>
    <p id="demo"></p>
    <script>
        let x= 50
        let y= 70

        let sum = x+y
        let sub = x-y
        let mult = x*y
        let div = x/y

        document.getElementById("demo").innerHTML = "x+y = " + sum + "<br>" + "x-y = " + sub + "<br>" + "x*y = " + mult + "<br>" + " x/y = " + div
    </script>
</body>
</html>
