<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations Example</title>
</head>
<body>
    <h1>Array Operations</h1>
    <script>
        let arr = [1, 3, 'Test', 0, "", ' ',  -1, null, undefined, 'Hello World', 'hello', 'workd', 54, false, true, '-0', 'null', 28]

        // all number from array
        let numbers = arr.filter(item => typeof item ==="number")
        document.write("<br><b>1. Numbers from array: </b> <br>",numbers + "<br>") 
        console.log("1.Numbers From Array:",numbers)
        
        // all the string from the array
        let strings = arr.filter(item => typeof item ==="string")
        document.write("<br><b> 2.String Values: </b> <br>",strings + "<br>") 
        console.log("2.String Value from array :",strings)

        // getting all falsy value from the array
        let falsyValue = arr.filter(item => !item)
        document.write("<br><b> 3.Falsy Values :</b><br>",falsyValue + "<br>")
        console.log("3.Falsy Values From array :",falsyValue)

        // getting all truthy value from the array
        let truthyValues = arr.filter(item => item)
        document.write("<br><b> 4.Truthy Values: </b> <br>",truthyValues + "<br>")
        console.log("4.Truthy Value from Array:",truthyValues)

        // getting sum of numbers from the array
        let numSum = arr
        .filter(item => typeof item==="number")
        .reduce((total,num)=> total + num,0)
        document.write("<br><b>5. Sum of Numbers from the array:</b></br>",numSum + "<br>")
        console.log("5.Sum of numbers from the array:",numSum)

        // getting all NaN values from the array
        let nanValues = arr.filter(item => isNaN(item) && typeof item !=="boolean")
        document.write("<br><b> 6.NaN Values: </b> <br>",nanValues + "<br>")
        console.log("6.NaN Values :",nanValues)

        // getting all values which includes "e"
        let includeE = arr.filter(item =>typeof item ==="string" && item.toLowerCase().includes("e"))
        document.write("<br><b> 7.Value which includes E: </b> <br>",includeE + "<br>") 
        console.log("7.Values which includes E:",includeE)

        // getting all values ends with "d"
        let endsWithD = arr.filter(item =>typeof item==="string" && item.toLowerCase().endsWith("d"))
        document.write("<br><b> 8. Value which Ends with D: </b> <br>",endsWithD + "<br>") 
        console.log("8.Values which ends with D:",endsWithD)

        // counting numbers of falsyValue
        let countFalsy = arr.filter(item => !item).length
        document.write("<br><b> 9.Count of Falsy Values :</b><br>",countFalsy + "<br>")
        console.log("9.Counts of Falsy Values From array :",countFalsy)

        // getting all the even number from the array
        let evenNumbers = arr.filter(item => typeof item ==="number" && item % 2===0)
        document.write("<br><b>10.Even Numbers from the array:</b></br>",evenNumbers + "<br>")
        console.log("10.even numbers:",evenNumbers)

    </script>
</body>
</html>
