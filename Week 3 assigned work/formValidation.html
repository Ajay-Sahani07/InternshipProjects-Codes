<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <style>
        .error {
            color: red;
            font-size: 14px;
            margin-top: 3px;
        }
       
     </style>
</head>
<body>
   
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-box border p-4 rounded shadow" style="width: 350px;">

       <h2 class="mb-4 text-center">Login</h2>

       <input type="text" id="username" class="form-control  " placeholder="User Name">
       <div id="usernameError" class="error"></div>

       <input type="password" id="password" class="form-control" placeholder="Password">
       <div id="passwordError" class="error"></div>

       <button class="btn btn-primary w-100" onclick="validateForm()">Submit</button>
    </div>
  </div>  

    <script>
        function validateForm(){
            let username = document.getElementById("username").value.trim()
            let password = document.getElementById("password").value.trim()

            let usernameError = document.getElementById("usernameError")
            let passwordError = document.getElementById("passwordError")

            usernameError.textContent = ""
            passwordError.textContent=""

            let isValid=true

            if(username===""){
                usernameError.textContent="User Name is empty"
                isValid=false

            }
            else if(username.length<3){
                usernameError.textContent="User Name require min 3 character"
                isValid=false
            }

            if(password===""){
                passwordError.textContent="Password is empty"
                isValid=false
            }
            
            if(isValid){
                alert("Login Successfull!")
            }
        }
    </script>
</body>
</html>
